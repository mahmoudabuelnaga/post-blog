<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            {% if page_obj.has_previous %}
            <a class="page-link" href="?page={{page_obj.previous_page_number}}">Previous</a> {% endif %}
        </li>
        <li class="page-item page-link">{{page_obj.number}}</li>
        <li class="page-item page-link">{{page_obj.paginator.num_pages}}</li>
        <li class="page-item">
            {% if page_obj.has_next %}
            <a class="page-link" href="?page={{page_obj.next_page_number}}">Next</a> {% endif %}
        </li>
    </ul>
</nav>
